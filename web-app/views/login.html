<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">SI</h1>

        </div>
        <h3>Welcome to Smartdo Invincible</h3>
        <p>
        </p>
        <p></p>
        <p class="text-left text-warning" ng-show="loginFailure">用户名或密码错误！</p>
        <!--<p class="text-left text-warning" ng-show="alreadyBind">该用户已被绑定！</p>-->
        <form class="m-t" role="form" ng-submit="submit()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="账号" required="" ng-model="username" ng-focus="onFocus()">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" ng-model="password" ng-focus="onFocus()">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
        </form>

        <p class="m-t"> <small>Smartdo &copy; Copyright 2017</small> </p>
    </div>
</div>
