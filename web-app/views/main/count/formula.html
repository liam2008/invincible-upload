<!--表格-->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        公式说明
                    </h5>

                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <!--公式编辑-->
                    <div class="form-group m-t-xs">
                        <div class="row">
                            <div class="col-lg-4">
                                <select class="form-control" name="selOption" ng-model="formula.selOption" ng-disabled="formula.isDisable">
                                    <option value="{{optItem}}" ng-repeat="optItem in formula.optList">{{formula.regName[optItem]}}</option>
                                </select>
                            </div>
                            <div class="col-lg-6">
                                 <textarea cols="30" rows="1" class="form-control" ng-model="formula.explain"  ng-disabled="formula.isDisable"></textarea>
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-w-m btn-default pull-right" ng-click="addItem()"  ng-disabled="formula.isDisable">添加</button>
                            </div>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>

                    <!--编辑添加-->
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-condensed text-center">
                            <thead>
                            <tr>
                                <th class="text-center" width="200">字段</th>
                                <th class="text-center">公式說明</th>
                                <th class="text-center" width="200">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="dataItem in formula.defaultList">
                                <td>{{formula.regName[dataItem.name]}}</td>
                                <td>
                                    <textarea cols="30" rows="1" class="form-control"
                                              ng-disabled="!formula.selEdit[$index]" ng-model="dataItem.explain"></textarea>
                                </td>
                                <td>
                                    <button class="btn btn-primary btn-outline" type="button" data-toggle="modal"
                                            data-target="#editRow" ng-click="edit($index)">{{formula.selEdit[$index]?'保存':'编辑'}}
                                    </button>
                                    &nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-danger btn-outline" type="button" data-toggle="modal"
                                            data-target="#logmodal" ng-click="deleteItem($index)">删除
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div load-icon is-load="isLoad"></div>
